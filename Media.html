<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media Tags</title>

    <style>
   
       .audioContainer{

        justify-content: center;
        display: flex;
        align-items: center;
      }

      .videoContainer{
      
        
        justify-content: center;
        display: flex;
        align-items: center;

      }





    </style>




</head>
<body>

    <h1 style="text-align:center;">Audio Tag</h1>

    <div class="audioContainer">

        <audio controls autoplay>
       
        <source src="Audio/Maza Bappa Kiti God Disto.mp3" type="audio/mp3" >
        <source src="" type="audio/mpeg">

        </audio>

    </div>

    <h1 style="text-align:center;">Video Tag</h1>

    <div class="videoContainer">

        <video width="100%" height="500" controls preload>
     
           <source src="Video/WhatsApp Video 2022-08-11 at 6.18.57 PM.mp4" type="video/mp4">
           <source src="" type="video/ogg">

        </video>

    </div>

    <h1 style="text-align:center;">iFrame Tag</h1>

    <div>

      <iframe width="100%" height="315" src="https://www.youtube.com/embed/jl9kHKoSijU" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>

    </div>

    <h1 style="text-align: center;">Address on Map</h1>

    <div> 

      <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d14897.517307985738!2d79.35795672117261!3d21.01750295629355!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3bd4b3372f5280bf%3A0x287f76da50f4ec0a!2sKuhi%2C%20Maharashtra%20441202!5e0!3m2!1sen!2sin!4v1660238699925!5m2!1sen!2sin" width="100%" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>

    </div>

    <h1 style="text-align:center;">Lottie Animation</h1>

    <div>

      <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
<lottie-player src="https://assets4.lottiefiles.com/packages/lf20_jjs6fnps.json"  background="transparent"  speed="1"  style="width: 100%; height: 300px;"  loop autoplay></lottie-player>




    </div>
    
</body>
</html>
